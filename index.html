<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign-up</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <aside class="sidebar">
      <div class="logo-bar">
        <img src="assets/odin-logo.png" alt="Odin Logo">
        <span>ODIN</span>
      </div>
      <p class="credit">
        Photo from <a href="https://unsplash.com">Unsplash</a>
      </p>
    </aside>

    <main class="content">
      <section class="intro">
        <p>This is not a real online service! You know you need something like this in your life.</p>
        <p>Sign up now to get started.</p>
        <p><strong>You know you want to.</strong></p>
      </section>

      <section class="form-card">
        <h2>Let's do this!</h2>
        <form>
          <div class="inputs">
            <div>
              <label>First Name</label>
              <input type="text" required>
            </div>
            <div>
              <label>Last Name</label>
              <input type="text" required>
            </div>
            <div>
              <label>Email</label>
              <input type="email" required>
            </div>
            <div>
              <label>Phone</label>
              <input type="tel">
            </div>
            <div>
              <label>Password</label>
              <input type="password" minlength="8" required>
            </div>
            <div>
              <label>Confirm Password</label>
              <input type="password" minlength="8" required>
            </div>
          </div>

          <button>Create Account</button>
          <p class="login">Already have an account? <a href="#">Log in</a></p>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
